  <body>
    <div
      class="fixed inset-0 flex flex-col w-full h-full items-center justify-center bg-gray-50 dark:bg-gray-900 z-10000 space-y-4"
    >
      <div
        class="loader w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"
      ></div>
      <p class="text-gray-700 dark:text-gray-200 text-lg">Loading...</p>
    </div>

    <div class="bg-gray-50 dark:bg-gray-900 main-content blur-md">
      <div id="headerContainer"></div>

      <div id="modalContainer"></div>

      <!-- You need focus-trap.js to make the modal accessible -->
      <script src="./assets/js/focus-trap.js" defer></script>

      <!--Home-->
      <div
        class="flex items-center pt-14 pb-20 min-h-screen px-6 bg-gray-50 dark:bg-gray-900"
      >
        <div class="w-full flex items-center justify-center">
          <!--Add form to use for submitting a ticket/email-->
          <div
            class="flex-1 h-full max-w-2xl mt-4 p-6 mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
          >
            <div>
              <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">
                Contact Us
              </h1>
              <p class="text-gray-700 dark:text-gray-200">
                Have questions? We're here to help. Reach out to us on
                <a class="underline" href="/src/public/discord.html">Discord</a>
                or via
                <a class="underline" href="mailto:support@orbitalsolutions.ca"
                  >email</a
                >.
              </p>
            </div>
            <form id="ticketForm">
              <!-- Input[ype="text"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Name</span>
                <input
                  id="name"
                  type="text"
                  class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                  placeholder="Jane Doe"
                />
              </label>
              <!-- Input[ype="text"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Email address</span
                >
                <div class="relative text-gray-500">
                  <input
                    name="emailAddress"
                    id="emailAddress"
                    type="email"
                    class="block w-full pl-10 mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                    placeholder="user@test.ca"
                  />

                  <i
                    class="absolute top-3 flex items-center ml-3 text-lg pointer-events-none fas fa-user"
                  ></i>
                  <span
                    id="email-helper"
                    class="hidden text-xs text-red-600 dark:text-red-400"
                    >Your email is invalid</span
                  >
                </div>
              </label>
              <div class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Account Type</span
                >
                <div class="mt-2">
                  <label
                    class="inline-flex items-center text-gray-600 dark:text-gray-400"
                  >
                    <input
                      id="personalAccountType"
                      type="radio"
                      class="placeholder-gray-400 border-gray-300 shadow-sm text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      name="accountType"
                      value="personal"
                      checked
                    />
                    <span class="ml-2">Personal</span>
                  </label>
                  <label
                    class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400"
                  >
                    <input
                      id="businessAccountType"
                      type="radio"
                      class="placeholder-gray-400 border-gray-300 shadow-sm text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      name="accountType"
                      value="busines"
                    />
                    <span class="ml-2">Business</span>
                  </label>
                </div>
              </div>
              <!-- Select -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Ticket Type</span
                >
                <select
                  id="emailType"
                  class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                >
                  <option>Support</option>
                  <option>Sales</option>
                  <option>Abuse</option>
                  <option>General</option>
                </select>
              </label>
              <!-- Textarea -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Message</span>
                <textarea
                  id="emailContent"
                  placeholder="Please provide a detailed description of your inquiry."
                  class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                  rows="3"
                ></textarea>
              </label>
              <div class="block mt-2 text-sm">
                <label class="inline-flex items-center dark:text-gray-400">
                  <input
                    type="checkbox"
                    class="placeholder-gray-400 border-gray-300 rounded shadow-sm text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-gray dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                    checked=""
                  />
                  <span class="ml-2"
                    >I agree to the
                    <span class="underline"
                      ><a href="/src/public/tos.html">terms of service</a></span
                    >.</span
                  >
                </label>
              </div>
              <button
                data-sitekey="6Ld-p8QnAAAAAK_dyLU4JIPvmWQDL84vgJ7dG6gb"
                data-callback="LoginAsync"
                data-action="submit"
                class="g-recaptcha block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
