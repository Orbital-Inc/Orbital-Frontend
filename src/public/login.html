<!DOCTYPE html>
<html x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <title>Login | Orbital</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/tailwind.output.css" />

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="./assets/js/init-alpine.js"></script>
    <!-- reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      x-show="isNavbarOpen || !isNavbarOpen"
      :class="{'h-auto': isNavbarOpen, 'h-16': !isNavbarOpen}"
      class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 shadow-md z-50 transition-height duration-300"
    >
      <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center text-gray-700 dark:text-gray-200">
            <!-- Adjusted logo size -->
            <img
              src="./assets/img/banner-nebula-mods.png"
              alt="Orbital Logo"
              class="w-20 md:w-24 lg:w-28 mr-3"
            />
            <div class="hidden md:flex items-center space-x-6">
              <!-- Desktop Menu Items -->
              <a
                href="./index.html"
                class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
                >Home</a
              >
              <a
                href="./login.html"
                class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
                >Dashboard</a
              >
              <a
                href="./tos.html"
                class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
                >TOS</a
              >
            </div>
          </div>
          <div class="flex flex-row">
            <!-- Theme toggler -->
            <button
              class="rounded-md focus:outline-none focus:ring"
              @click="toggleTheme"
              aria-label="Toggle color mode"
            >
              <template x-if="!dark">
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                  ></path>
                </svg>
              </template>
              <template x-if="dark">
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </template>
            </button>
            <div class="pl-2 md:hidden flex items-center">
              <!-- Mobile Menu Button -->
              <button
                @click="isNavbarOpen = !isNavbarOpen"
                class="text-gray-700 dark:text-gray-200 focus:outline-none"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <!-- Mobile Menu -->
        <div
          x-show="isNavbarOpen"
          class="mt-3 md:hidden bg-white dark:bg-gray-800 w-full"
        >
          <a
            href="./index.html"
            class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Home</a
          >
          <a
            href="./login.html"
            class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Login</a
          >
          <a
            href="./tos.html"
            class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >TOS</a
          >
        </div>
      </div>
    </nav>

    <!--Login-->
    <div
      class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900 pt-20"
    >
      <div
        class="flex-1 h-full max-w-2xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="flex items-center justify-center p-6 sm:p-12 w-full">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Login
              </h1>

              <!-- Input[ype="text"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Email address/Username</span
                >
                <input
                  type="text"
                  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400"
                  placeholder="example@example.com"
                />
              </label>

              <!-- Input[ype="email"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  type="text"
                  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400"
                  placeholder="***************"
                />
              </label>
              <button
                data-sitekey="6Ld-p8QnAAAAAK_dyLU4JIPvmWQDL84vgJ7dG6gb"
                data-callback="onSubmit"
                data-action="submit"
                class="g-recaptcha block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                onclick="window.location.href = './dashboard/index.html';"
              >
                Login
              </button>

              <hr class="my-8" />

              <p class="mt-4">
                <a
                  class="text-sm font-medium text-primary-600 dark:text-primary-400 hover:underline"
                  href="./forgot-password.html"
                >
                  Forgot your password?
                </a>
              </p>
              <p class="mt-1">
                <a
                  class="text-sm font-medium text-primary-600 dark:text-primary-400 hover:underline"
                  href="./register.html"
                >
                  Register an account
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
