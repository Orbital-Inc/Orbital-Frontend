<!DOCTYPE html>
<html x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <title>Login | Orbital</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/tailwind.output.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="./assets/js/init-alpine.js"></script>
    <script src="./assets/js/utilities.js"></script>
    <!-- reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div
      class="fixed inset-0 flex flex-col w-full h-full items-center justify-center bg-gray-50 dark:bg-gray-900 z-10000 space-y-4"
    >
      <div
        class="loader w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"
      ></div>
      <p class="text-gray-700 dark:text-gray-200 text-lg">Loading...</p>
    </div>

    <div class="bg-gray-50 dark:bg-gray-900 main-content blur-md">
      <div id="headerContainer"></div>

      <div id="modalContainer"></div>

      <!-- You need focus-trap.js to make the modal accessible -->
      <script src="./assets/js/focus-trap.js" defer></script>

      <!--Login-->
      <div class="flex items-center min-h-screen p-6 pt-20">
        <div
          class="flex-1 h-full max-w-2xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
        >
          <div class="flex flex-col overflow-y-auto md:flex-row">
            <div class="flex items-center justify-center p-6 sm:p-12 w-full">
              <div class="w-full">
                <h1
                  class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
                >
                  Login
                </h1>

                <form id="loginForm">
                  <!-- Input[ype="text"] -->
                  <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400"
                      >Email address/username</span
                    >
                    <div class="relative text-gray-500">
                      <input
                        name="user"
                        id="user"
                        type="text"
                        class="block w-full pl-10 mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="user | user@test.ca"
                      />

                      <i
                        class="absolute top-3 flex items-center ml-3 text-lg pointer-events-none fas fa-user"
                      ></i>
                      <span
                        id="user-helper"
                        class="hidden text-xs text-red-600 dark:text-red-400"
                        >Your username/email is invalid</span
                      >
                    </div>
                  </label>

                  <!-- Input[ype="password"] -->
                  <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400"
                      >Password</span
                    >
                    <div class="relative text-gray-500">
                      <input
                        name="password"
                        id="password"
                        autocomplete="current-password"
                        type="password"
                        class="block w-full pl-10 mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="***************"
                      />
                      <i
                        class="absolute top-3 flex items-center ml-3 text-lg pointer-events-none fas fa-lock"
                      ></i>
                      <span
                        id="password-helper"
                        class="hidden text-xs text-red-600 dark:text-red-400"
                        >Your password is too short.</span
                      >
                    </div>
                  </label>

                  <button
                    data-sitekey="6Ld-p8QnAAAAAK_dyLU4JIPvmWQDL84vgJ7dG6gb"
                    data-callback="LoginAsync"
                    data-action="submit"
                    class="g-recaptcha block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                  >
                    Login
                  </button>
                </form>

                <hr class="my-8" />

                <p class="mt-4">
                  <a
                    class="text-sm font-medium text-primary-600 dark:text-primary-400 hover:underline"
                    href="./forgot-password.html"
                  >
                    Forgot your password?
                  </a>
                </p>
                <p class="mt-1">
                  <a
                    class="text-sm font-medium text-primary-600 dark:text-primary-400 hover:underline"
                    href="./register.html"
                  >
                    Register an account
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
