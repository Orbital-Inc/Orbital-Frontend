<!DOCTYPE html>
<html x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />

    <title>Register | Orbital</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/tailwind.output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="./assets/js/init-alpine.js"></script>
    <!-- reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      x-data="{ isNavbarOpen: false }"
      x-show="isNavbarOpen || !isNavbarOpen"
      :class="{'h-auto': isNavbarOpen, 'h-16': !isNavbarOpen}"
      class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 shadow-md z-50 transition-height duration-300"
    >
      <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center text-gray-700 dark:text-gray-200">
            <!-- Adjusted logo size -->
            <img
              src="./assets/img/banner-nebula-mods.png"
              alt="Orbital Logo"
              class="w-20 md:w-24 lg:w-28 mr-3"
            />
            <div class="hidden md:flex items-center space-x-6">
              <!-- Desktop Menu Items -->
              <a
                href="#"
                class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
                >Home</a
              >
              <a
                href="#"
                class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
                >About</a
              >
              <a
                href="#"
                class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
                >Contact</a
              >
            </div>
          </div>
          <div class="md:hidden flex items-center">
            <!-- Mobile Menu Button -->
            <button
              @click="isNavbarOpen = !isNavbarOpen"
              class="text-gray-700 dark:text-gray-200 focus:outline-none"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
          </div>
        </div>
        <!-- Mobile Menu -->
        <div
          x-show="isNavbarOpen"
          class="mt-3 md:hidden bg-white dark:bg-gray-800 w-full"
        >
          <a
            href="#"
            class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Home</a
          >
          <a
            href="#"
            class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >About</a
          >
          <a
            href="#"
            class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
            >Contact</a
          >
        </div>
      </div>
    </nav>

    <!--Register-->
    <div
      class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900 pt-20"
    >
      <div
        class="flex-1 h-full max-w-2xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="flex items-center justify-center p-6 sm:p-12 w-full">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Register
              </h1>

              <!-- Input[ype="email"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Username</span>
                <input
                  name="username"
                  type="text"
                  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400"
                  placeholder="john"
                />
              </label>

              <!-- Input[ype="email"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Email address</span
                >
                <input
                  name="email"
                  type="email"
                  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400"
                  placeholder="john@example.com"
                />
              </label>

              <!-- Input[ype="text"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input
                  type="password"
                  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400"
                  placeholder="***************"
                />
              </label>

              <!-- Input[ype="text"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Confirm Password</span
                >
                <input
                  type="password"
                  class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400"
                  placeholder="***************"
                />
              </label>

              <div class="block mt-4 text-sm">
                <label class="inline-flex items-center dark:text-gray-400">
                  <input
                    type="checkbox"
                    class="text-primary-600 border-gray-300 rounded shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-gray"
                    checked=""
                  />
                  <span class="ml-2"
                    >I agree to the
                    <span class="underline">privacy policy</span></span
                  >
                </label>
              </div>
              <!-- reCAPTCHA widget -->
              <div class="flex mt-4 items-center justify-center">
                <div
                  class="g-recaptcha"
                  data-sitekey="YOUR_SITE_KEY_HERE"
                ></div>
              </div>
              <!-- You should use a button here, as the anchor is only used for the example  -->
              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                onclick=""
              >
                Register account
              </button>

              <hr class="my-8" />

              <p class="mt-4">
                <a
                  class="text-sm font-medium text-primary-600 dark:text-primary-400 hover:underline"
                  href="./login.html"
                  >Already have an account? Login</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
