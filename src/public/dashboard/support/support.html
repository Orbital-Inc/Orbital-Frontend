    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/tailwind.output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="../../assets/js/utilities.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../../assets/js/init-alpine.js"></script>
  </head>

  <body>
    <div
      class="fixed inset-0 flex flex-col w-full h-full items-center justify-center bg-gray-50 dark:bg-gray-900 z-10000 space-y-4"
    >
      <div
        class="loader w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"
      ></div>
      <p class="text-gray-700 dark:text-gray-200 text-lg">Loading...</p>
    </div>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen }"
    >
      <div id="sidebarDesktopContainer"></div>

      <!-- Backdrop -->
      <div
        x-show="isSideMenuOpen"
        x-transition:enter="transition ease-in-out duration-150"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in-out duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
      ></div>

      <div id="sidebarMobileContainer"></div>

      <div id="modalContainer"></div>

      <!-- You need focus-trap.js to make the modal accessible -->
      <script src="../../assets/js/focus-trap.js" defer></script>

      <!--Body-->
      <div class="flex flex-col flex-1 w-full">
        <!--Header-->
        <div id="headerContainer"></div>
        <!--Content-->
        <main class="h-full pb-10 overflow-y-auto">
          <div class="container grid px-3 mx-auto">
            <!--Content Header-->
            <h2
              class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Support
            </h2>
            <!--! General elements -->
            <h4
              class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
            >
              Elements
            </h4>

            <div
              class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
            >
              <!-- Input[ype="text"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Name</span>
                <input
                  type="text"
                  class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                  placeholder="Jane Doe"
                />
              </label>

              <!-- Input[ype="email"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Email address</span
                >
                <input
                  type="email"
                  class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                  placeholder="john@example.com"
                />
              </label>

              <div class="mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Account Type</span
                >
                <div class="mt-2">
                  <label
                    class="inline-flex items-center text-gray-600 dark:text-gray-400"
                  >
                    <input
                      type="radio"
                      class="placeholder-gray-400 border-gray-300 shadow-sm text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      name="accountType"
                      value="personal"
                    />
                    <span class="ml-2">Personal</span>
                  </label>
                  <label
                    class="inline-flex items-center ml-6 text-gray-600 dark:text-gray-400"
                  >
                    <input
                      type="radio"
                      class="placeholder-gray-400 border-gray-300 shadow-sm text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      name="accountType"
                      value="busines"
                    />
                    <span class="ml-2">Business</span>
                  </label>
                </div>
              </div>

              <!-- Input[ype="date"] -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >When is your event?</span
                >
                <input
                  type="date"
                  class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                />
              </label>

              <!-- Select -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >What type of event is it?</span
                >
                <select
                  class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                >
                  <option>Corporate event</option>
                  <option>Wedding</option>
                  <option>Birthday</option>
                  <option>Other</option>
                </select>
              </label>

              <!-- Textarea -->
              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400"
                  >Additional details</span
                >
                <textarea
                  class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                  rows="3"
                ></textarea>
              </label>

              <div class="block mt-2 text-sm">
                <label class="inline-flex items-center dark:text-gray-400">
                  <input
                    type="checkbox"
                    class="placeholder-gray-400 border-gray-300 rounded shadow-sm text-primary-600 focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-gray dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                    checked=""
                  />
                  <span class="ml-2"
                    >I agree to the
                    <span class="underline">privacy policy</span></span
                  >
                </label>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../../assets/js/dashboard.js"></script>
  </body>
</html>
