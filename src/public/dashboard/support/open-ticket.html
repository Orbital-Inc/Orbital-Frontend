  <body>
    <div
      class="fixed inset-0 flex flex-col w-full h-full items-center justify-center bg-gray-50 dark:bg-gray-900 z-10000 space-y-4"
    >
      <div
        class="loader w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"
      ></div>
      <p class="text-gray-700 dark:text-gray-200 text-lg">Loading...</p>
    </div>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen }"
    >
      <div id="sidebarDesktopContainer"></div>

      <!-- Backdrop -->
      <div
        x-show="isSideMenuOpen"
        x-transition:enter="transition ease-in-out duration-150"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in-out duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
      ></div>

      <div id="sidebarMobileContainer"></div>

      <div id="modalContainer"></div>

      <!-- You need focus-trap.js to make the modal accessible -->
      <script src="../../assets/js/focus-trap.js" defer></script>

      <!--Body-->
      <div class="flex flex-col flex-1 w-full bg-gray-50 dark:bg-gray-900">
        <!--Header-->
        <div id="headerContainer"></div>
        <!--Content-->
        <main class="w-full flex items-center justify-center">
          <div
            class="flex-1 h-full p-6 mx-auto overflow-hidden bg-gray-50 dark:bg-gray-900"
          >
            <!--Content Header-->
            <div class="flex justify-between flow-row">
              <h2
                class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Open a Ticket
              </h2>
              <div class="items-center w-1/3">
                <button
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                  onclick="window.location.href = 'https://orbitalsolutions.ca/dashboard/support/'"
                >
                  Back to Tickets
                </button>
              </div>
            </div>
            <div class="w-full flex justify-center items-center">
              <div
                class="px-4 py-3 w-full max-w-2xl bg-white rounded-lg shadow-md dark:bg-gray-800"
              >
                <form id="ticketForm">
                  <!-- Input[ype="text"] -->
                  <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Name</span>
                    <input
                      name="name"
                      id="name"
                      disabled
                      type="text"
                      class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      placeholder="John Doe"
                    />
                  </label>
                  <!-- Select -->
                  <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400"
                      >Ticket Type</span
                    >
                    <select
                      name="ticketType"
                      id="ticketType"
                      class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                    >
                      <option>Support</option>
                      <option>Sales</option>
                      <option>Abuse</option>
                      <option>General</option>
                    </select>
                  </label>
                  <!-- Input[ype="text"] -->
                  <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400"
                      >Subject</span
                    >
                    <input
                      name="subject"
                      id="subject"
                      type="text"
                      class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      placeholder="Help please"
                    />
                  </label>
                  <!-- Textarea -->
                  <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400"
                      >Message</span
                    >
                    <textarea
                      name="ticketContent"
                      id="ticketContent"
                      placeholder="Please provide a detailed description of your issue/inquiry."
                      class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      rows="3"
                    ></textarea>
                  </label>
                  <button
                    onclick="event.preventDefault(); SubmitTicketAsync();"
                    class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                  >
                    Submit Ticket
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
