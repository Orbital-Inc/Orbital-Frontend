  <body>
    <div
      class="fixed inset-0 flex flex-col w-full h-full items-center justify-center bg-gray-50 dark:bg-gray-900 z-10000 space-y-4"
    >
      <div
        class="loader w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"
      ></div>
      <p class="text-gray-700 dark:text-gray-200 text-lg">Loading...</p>
    </div>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900 main-content blur-md"
      :class="{ 'overflow-hidden': isSideMenuOpen }"
    >
      <div id="sidebarDesktopContainer"></div>

      <!-- Backdrop -->
      <div
        x-show="isSideMenuOpen"
        x-transition:enter="transition ease-in-out duration-150"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in-out duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
      ></div>

      <div id="sidebarMobileContainer"></div>

      <div id="modalContainer"></div>

      <!-- You need focus-trap.js to make the modal accessible -->
      <script src="../../assets/js/focus-trap.js" defer></script>

      <!--Body-->
      <div class="flex flex-col flex-1 w-full">
        <!--Header-->
        <div id="headerContainer"></div>
        <!--Content-->
        <main class="h-full overflow-y-auto">
          <div class="container grid p-6 mx-auto">
            <!--Content Header-->
            <div class="flex justify-between flow-row">
              <h2
                id="vmName"
                class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Virtual Machine
              </h2>
              <div class="items-center w-1/3">
                <button
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                  onclick="window.location.href = 'https://orbitalsolutions.ca/dashboard/servers/vms'"
                >
                  Back to VMs
                </button>
              </div>
            </div>
            <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-4">
              <div
                class="md:mr-2 my-2 px-4 py-3 w-full bg-white rounded-lg shadow-md dark:bg-gray-800"
              >
                <h1 class="font-bold text-gray-900 dark:text-gray-100">
                  Virtual Machine(VPS) Details
                </h1>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Name: Virtual Machine</span
                  >
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Hostname: hosted-by.orbitalsolutions.ca</span
                  >
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Operating System: Debian 12</span
                  >
                </label>
              </div>
              <div
                class="md:ml-2 my-2 px-4 py-3 w-full bg-white rounded-lg shadow-md dark:bg-gray-800"
              >
                <h1 class="font-bold text-gray-900 dark:text-gray-100">
                  Hardware Details
                </h1>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Virtual Cores: 6</span
                  >
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Memory: 6Gbs</span
                  >
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Disk Space: 20Gbs</span
                  >
                </label>
              </div>
              <div
                class="md:mr-2 my-2 px-4 py-3 max-h-32 w-full bg-white rounded-lg shadow-md dark:bg-gray-800"
              >
                <h1 class="font-bold text-gray-900 dark:text-gray-100">
                  Network Details
                </h1>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >IP Addresses: 69/171.209.1</span
                  >
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Port Speed: 1Gbps</span
                  >
                </label>
              </div>
              <div
                class="md:ml-2 my-2 px-4 py-3 max-h-32 w-full bg-white rounded-lg shadow-md dark:bg-gray-800"
              >
                <h1 class="font-bold text-gray-900 dark:text-gray-100">
                  Location Details
                </h1>

                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Location: Chicago, USA</span
                  >
                </label>
              </div>
              <div
                class="md:mr-2 my-2 px-4 py-3 max-h-32 w-full bg-white rounded-lg shadow-md dark:bg-gray-800"
              >
                <h1 class="font-bold text-gray-900 dark:text-gray-100">
                  Billing Details
                </h1>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >Cost: $6969 USD</span
                  >
                </label>
              </div>
            </div>
            <!--Content Header-->
            <div class="flex justify-between flow-row">
              <h2
                class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Detailed Statistics
              </h2>
              <div class="flex items-center justify-end w-1/3">
                <!-- Select -->

                <button
                  id="dropdownSearchButton"
                  data-dropdown-toggle="dropdownSearch"
                  class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                  type="button"
                >
                  Graphs
                  <svg
                    class="w-2.5 h-2.5 ms-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </button>

                <!-- Dropdown menu -->
                <div
                  id="dropdownSearch"
                  class="z-10 hidden bg-white rounded-lg w-60 dark:bg-gray-700 mx-4-important"
                >
                  <ul
                    class="h-48 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200"
                    aria-labelledby="dropdownSearchButton"
                  >
                    <li>
                      <div class="flex items-center p-2 rounded">
                        <input
                          id="cpuUsage"
                          type="checkbox"
                          class="hover:cursor-pointer w-4 h-4 text-primary-600 border-gray-300 rounded shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-gray"
                        />
                        <label
                          for="cpuUsage"
                          class="mx-2 ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300 hover:cursor-pointer"
                          >CPU Usage</label
                        >
                      </div>
                    </li>
                    <li>
                      <div class="flex items-center p-2 rounded">
                        <input
                          id="memoryUsage"
                          type="checkbox"
                          class="hover:cursor-pointer w-4 h-4 text-primary-600 border-gray-300 rounded shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-gray"
                        />
                        <label
                          for="memoryUsage"
                          class="mx-2 ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300 hover:cursor-pointer"
                          >Memory(RAM) Usage</label
                        >
                      </div>
                    </li>
                    <li>
                      <div class="flex items-center p-2 rounded">
                        <input
                          id="diskUsage"
                          type="checkbox"
                          class="hover:cursor-pointer w-4 h-4 text-primary-600 border-gray-300 rounded shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-gray"
                        />
                        <label
                          for="diskUsage"
                          class="mx-2 ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300 hover:cursor-pointer"
                          >Disk Usage</label
                        >
                      </div>
                    </li>
                    <li>
                      <div class="flex items-center p-2 rounded">
                        <input
                          id="networkUsage"
                          type="checkbox"
                          class="hover:cursor-pointer w-4 h-4 text-primary-600 border-gray-300 rounded shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:focus:ring-gray"
                        />
                        <label
                          for="networkUsage"
                          class="mx-2 ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300 hover:cursor-pointer"
                          >Network Usage</label
                        >
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="grid gap-6 mb-8 md:grid-cols-2">
              <!-- CPU chart -->
              <div
                id="cpuUsageContainer"
                class="hidden min-w-0 p-4 bg-white rounded-lg ring-1 ring-black ring-opacity-5 dark:bg-gray-800"
              >
                <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                  CPU Usage
                </h4>
                <canvas id="cpuUsageChart" class="h-96"></canvas>
                <div
                  class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400"
                >
                  <!-- Chart legend -->
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 bg-teal-500 rounded-full"
                    ></span>
                    <span>Ready</span>
                  </div>
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 rounded-full bg-primary-600"
                    ></span>
                    <span>Usage</span>
                  </div>
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 rounded-full bg-yellow-600"
                    ></span>
                    <span>Usage in MHz</span>
                  </div>
                </div>
              </div>
              <!-- Memory chart -->
              <div
                id="memoryUsageContainer"
                class="hidden min-w-0 p-4 bg-white rounded-lg ring-1 ring-black ring-opacity-5 dark:bg-gray-800"
              >
                <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                  Memory Usage
                </h4>
                <canvas id="memoryUsageChart" class="h-96"></canvas>
                <div
                  class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400"
                >
                  <!-- Chart legend -->
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 bg-teal-500 rounded-full"
                    ></span>
                    <span>Active</span>
                  </div>
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 rounded-full bg-primary-600"
                    ></span>
                    <span>Total</span>
                  </div>
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 rounded-full bg-yellow-600"
                    ></span>
                    <span>Usage</span>
                  </div>
                </div>
              </div>
              <!-- Disk chart -->
              <div
                id="diskUsageContainer"
                class="hidden min-w-0 p-4 bg-white rounded-lg ring-1 ring-black ring-opacity-5 dark:bg-gray-800"
              >
                <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                  Disk Usage
                </h4>
                <canvas id="diskUsageChart" class="h-96"></canvas>
                <div
                  class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400"
                >
                  <!-- Chart legend -->
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 bg-teal-500 rounded-full"
                    ></span>
                    <span>Highest Latency</span>
                  </div>
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 rounded-full bg-primary-600"
                    ></span>
                    <span>Usage</span>
                  </div>
                </div>
              </div>
              <!-- Network chart -->
              <div
                id="networkUsageContainer"
                class="hidden min-w-0 p-4 bg-white rounded-lg ring-1 ring-black ring-opacity-5 dark:bg-gray-800"
              >
                <h4 class="mb-4 font-semibold text-gray-800 dark:text-gray-300">
                  Network Usage
                </h4>
                <canvas id="networkUsageChart" class="h-96"></canvas>
                <div
                  class="flex justify-center mt-4 space-x-3 text-sm text-gray-600 dark:text-gray-400"
                >
                  <!-- Chart legend -->
                  <div class="flex items-center">
                    <span
                      class="inline-block w-3 h-3 mr-1 rounded-full bg-primary-600"
                    ></span>
                    <span>Usage</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
      defer
    ></script>
