  <body>
    <div
      class="fixed inset-0 flex flex-col w-full h-full items-center justify-center bg-gray-50 dark:bg-gray-900 z-10000 space-y-4"
    >
      <div
        class="loader w-16 h-16 border-t-4 border-blue-500 border-solid rounded-full animate-spin"
      ></div>
      <p class="text-gray-700 dark:text-gray-200 text-lg">Loading...</p>
    </div>
    <div
      class="flex h-screen bg-gray-50 dark:bg-gray-900"
      :class="{ 'overflow-hidden': isSideMenuOpen }"
    >
      <div id="sidebarDesktopContainer"></div>

      <!-- Backdrop -->
      <div
        x-show="isSideMenuOpen"
        x-transition:enter="transition ease-in-out duration-150"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in-out duration-150"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-10 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center"
      ></div>

      <div id="sidebarMobileContainer"></div>

      <div id="modalContainer"></div>

      <!-- You need focus-trap.js to make the modal accessible -->
      <script src="../../assets/js/focus-trap.js" defer></script>

      <!--Body-->
      <div class="flex flex-col flex-1 w-full bg-gray-50 dark:bg-gray-900">
        <!--Header-->
        <div id="headerContainer"></div>
        <!--Content-->
        <main class="h-full overflow-y-auto">
          <div class="container grid p-6 mx-auto">
            <!--Content Header-->
            <div class="flex justify-between flow-row">
              <h2
                id="ipTitle"
                class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
              >
                Add a Firewall Rule to 69.171.209.1
              </h2>
              <div class="items-center w-1/3">
                <button
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                  onclick="window.location.href = 'https://orbitalsolutions.ca/dashboard/network/firewall'"
                >
                  Back to Rules
                </button>
              </div>
            </div>
            <div class="flex w-full justify-center items-center">
              <div
                class="w-full max-w-2xl px-4 py-3 bg-white rounded-lg shadow-md dark:bg-gray-800"
              >
                <form id="ipForm">
                  <div class="md:flex flex-row justify-center">
                    <!-- ID -->
                    <label class="block mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400">ID</span>
                      <input
                        name="id"
                        id="id"
                        type="number"
                        min="1"
                        max="100"
                        value="1"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="1"
                      />
                    </label>
                    <!-- Description -->
                    <label class="block mt-4 text-sm md:w-3/4">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Description</span
                      >
                      <input
                        name="description"
                        id="description"
                        type="text"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="Allow SSH Traffic on Port 22"
                      />
                    </label>
                  </div>
                  <div class="md:flex flex-row justify-center">
                    <!-- Protocol -->
                    <label class="block mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Protocol</span
                      >
                      <select
                        name="protocol"
                        id="protocol"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      >
                        <option>ANY</option>
                        <option>TCP</option>
                        <option>UDP</option>
                        <option>ICMP</option>
                      </select>
                    </label>
                    <!-- Source Address-->
                    <label class="block mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Source Address</span
                      >
                      <input
                        name="srcAddress"
                        id="srcAddress"
                        type="text"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="0.0.0.0/0"
                      />
                    </label>
                    <!-- ASN-->
                    <label class="mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >AS Number</span
                      >
                      <input
                        name="asn"
                        id="asn"
                        type="number"
                        min="1"
                        max="4294967294"
                        value="1"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="397441"
                      />
                    </label>
                  </div>
                  <div class="md:flex flex-row justify-center">
                    <!-- Filter -->
                    <label class="block mt-4 text-sm md:mx-2 md:w-3/4">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Filter</span
                      >
                      <select
                        name="filter"
                        id="filter"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      >
                        <option>NONE</option>
                        <option>HTTP(TCP)</option>
                        <option>SYNProxy(TCP)</option>
                        <option>OpenVPN(UDP)</option>
                        <option>Wireguard(UDP)</option>
                      </select>
                    </label>
                  </div>
                  <div class="md:flex flex-row justify-center">
                    <!-- Source Port-->
                    <label class="block mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Source Port(s)</span
                      >
                      <input
                        name="srcPortRange"
                        id="srcPortRange"
                        type="text"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="1024-65535"
                      />
                    </label>
                    <!-- Destination Port-->
                    <label class="block mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Destination Port(s)</span
                      >
                      <input
                        name="dstPortRange"
                        id="dstPortRange"
                        type="text"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="69-6969"
                      />
                    </label>
                  </div>
                  <div class="md:flex flex-row justify-center">
                    <!-- Min Packet Length-->
                    <label class="mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Min. Packet Length</span
                      >
                      <input
                        name="minLen"
                        id="minLen"
                        type="number"
                        min="1"
                        max="1500"
                        value="1"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="69"
                      />
                    </label>
                    <!-- Max Packet Length-->
                    <label class="mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Max Packet Length</span
                      >
                      <input
                        name="maxLen"
                        id="maxLen"
                        type="number"
                        min="1"
                        max="1500"
                        value="1"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="69"
                      />
                    </label>
                    <!-- Min TTL-->
                    <label class="mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Min. TTL</span
                      >
                      <input
                        name="minTTL"
                        id="minTTL"
                        type="number"
                        min="1"
                        max="64"
                        value="1"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="1"
                      />
                    </label>
                    <!-- Max TTL-->
                    <label class="mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Max TTL</span
                      >
                      <input
                        name="maxTTL"
                        id="maxTTL"
                        type="number"
                        min="1"
                        max="64"
                        value="1"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="64"
                      />
                    </label>
                  </div>
                  <div class="md:flex flex-row justify-center">
                    <!-- Max Packet Per Second-->
                    <label class="mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Max Packets Per Second</span
                      >
                      <input
                        name="pps"
                        id="pps"
                        type="number"
                        min="1"
                        value="1"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="6969"
                      />
                    </label>
                    <!-- Max Bytes Per Second-->
                    <label class="mt-4 text-sm md:mx-2">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Max Bytes Per Second</span
                      >
                      <input
                        name="bps"
                        id="bps"
                        type="number"
                        min="1"
                        value="1"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                        placeholder="6969"
                      />
                    </label>
                  </div>
                  <!-- Policy -->
                  <div class="flex justify-center">
                    <label class="block mt-4 text-sm md:w-3/4">
                      <span class="text-gray-700 dark:text-gray-400"
                        >Policy</span
                      >
                      <select
                        name="ticketType"
                        id="ticketType"
                        class="block w-full mt-1 placeholder-gray-400 border-gray-300 rounded-md shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 dark:focus:ring-gray focus-within:text-primary-600 dark:focus-within:text-primary-400 dark:placeholder-gray-500 dark:focus:placeholder-gray-600 focus:placeholder-gray-300"
                      >
                        <option>Allow</option>
                        <option>Drop</option>
                      </select>
                    </label>
                  </div>
                  <button
                    id="ruleButton"
                    onclick="event.preventDefault(); AddFirewallRuleAsync();"
                    class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-primary-600 border border-transparent rounded-lg active:bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring"
                  >
                    Add Rule
                  </button>
                </form>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="../../assets/js/dashboard/dashboard.js"></script>
    <script src="../../assets/js/dashboard/network/rule.js"></script>
  </body>
