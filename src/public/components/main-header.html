<!DOCTYPE html>
<body>
  <!-- Navbar -->
  <nav
    x-show="isNavbarOpen || !isNavbarOpen"
    :class="{'h-auto': isNavbarOpen, 'h-16': !isNavbarOpen}"
    class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 shadow-md z-50 transition-height duration-300"
  >
    <div class="container mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center text-gray-700 dark:text-gray-200">
          <!-- Adjusted logo size -->
          <img
            src="/src/public/assets/img/banner-nebula-mods.png"
            alt="Orbital Logo"
            class="w-20 md:w-24 lg:w-28 mr-3"
          />
          <div class="hidden md:flex items-center space-x-6">
            <!-- Desktop Menu Items -->
            <a
              href="/src/public/index.html"
              class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
              >Home</a
            >
            <a
              href="/src/public/login.html"
              class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
              >Login</a
            >
            <a
              href="/src/public/tos.html"
              class="text-gray-700 dark:text-gray-200 hover:text-gray-500"
              >TOS</a
            >
          </div>
        </div>
        <div class="flex flex-row">
          <!-- Theme toggler -->
          <button
            class="rounded-md focus:outline-none focus:ring"
            @click="toggleTheme"
            aria-label="Toggle color mode"
          >
            <template x-if="!dark">
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                ></path>
              </svg>
            </template>
            <template x-if="dark">
              <svg
                class="w-5 h-5 text-yellow-500"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </template>
          </button>
          <div class="pl-2 md:hidden flex items-center">
            <!-- Mobile Menu Button -->
            <button
              @click="isNavbarOpen = !isNavbarOpen"
              class="text-gray-700 dark:text-gray-200 focus:outline-none"
            >
              <svg
                class="w-6 h-6 text-gray-700 dark:text-gray-300"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div
        x-show="isNavbarOpen"
        class="mt-3 md:hidden bg-white dark:bg-gray-800 w-full"
      >
        <a
          href="/src/public/index.html"
          class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
          >Home</a
        >
        <a
          href="/src/public/login.html"
          class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
          >Login</a
        >
        <a
          href="/src/public/tos.html"
          class="block py-2 pr-4 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
          >TOS</a
        >
      </div>
    </div>
  </nav>
</body>
